


<!doctype html>

<body>
  <header><h1 class="sparkle">Happy New Year!!</h1> </header>  
    <div class="container text-center">

                <!-- button -->
                <button  class="btn game right" >New Zeland</button>
                <button  class="btn game wrongAnswer" >Australia</button>
                <button  class="btn game wrongAnswer" >China</button>
                <button  class="btn game wrongAnswer" >Japan</button>
                <div id="newZealand">Correct!<iframe src="https://giphy.com/embed/iYZLqM54ciAz6" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/new-zealand-iYZLqM54ciAz6">via GIPHY</a></p></div>
                
            </div>
        </div>
        <!-- row- -->
        <div class="row question2">
            <div class="col-md-12">
                <h1 class="timer">
                Timer goes here </h1>
                <h2>"Toasting" began in what country?</h2>
                <!-- buttons -->
             	 <button  class="btn game right" >right</button>
                <button  class="btn game wrongAnswer" >wrong</button>
                <button  class="btn game wrongAnswer" >wrong</button>
                <button  class="btn game wrongAnswer" >wrong</button>

            </div>
        </div>
        <!-- row- -->
        <div class="row question3">
            <div class="col-md-12">
                <h1 class="timer">
                <!-- Timer goes here --> </h1>
                <h2>Question 3 </h2>
                <!-- buttons -->
                <button  class="btn game wrongAnswer" >wrong</button>
                <button  class="btn game wrongAnswer"  >wrong</button>
                <button  class="btn game right" >right</button>
                <button  class="btn game wrongAnswer" >wrong</button>
            </div>
        </div>
        <!-- row- -->
        <div class="row question4">
            <div class="col-md-12">
                <h1 class="timer">
                Timer goes here </h1>
                <h2>Question 4</h2>
                <!-- buttons -->
               <button  class="btn game wrongAnswer">wrong</button>
                <button  class="btn game right" >right</button>
                <button  class="btn game wrongAnswer" >wrong</button>
                <button  class="btn game wrongAnswer" >wrong</button>
            </div>
        </div>
       <!-- row -->
        <div class="row">
            <div class="col-md-12">

                    Your Score
                </div>
            </div>
        </div>
			<!-- row --><!-- row -->
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>

			<!-- row --><!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div id="rightAnswer">
                   RightAnwer
                </div>
            </div>
        </div>
        <!-- end of container -->
    </div>
